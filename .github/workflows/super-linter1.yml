# This workflow executes several linters on changed files based on languages used in your code base whenever
# you push a code or open a pull request.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/github/super-linter
name: Lint Code Base

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install PHP extensions
        run: sudo apt-get update && sudo apt-get install -y php-curl php-pdo php-sqlite3 php-xml
      - name: Run Super-Linter
        uses: github/super-linter@v5
        env:
          VALIDATE_PHP_PHPSTAN: true
          VALIDATE_PHP_PHPCS: true
          VALIDATE_DOCKERFILE_HADOLINT: true
          VALIDATE_MARKDOWN: true
          VALIDATE_YAML: true
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: "main"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILTER_REGEX_INCLUDE: "^(src/|Dockerfile|README\\.md|\\.github/workflows/)"
          FILTER_REGEX_EXCLUDE: "vendor/|data/|\\.dist$"
