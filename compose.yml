services:

  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: unless-stopped
    ports:
      - 8088:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test:
        - CMD
        - /dozzle
        - healthcheck
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 30s
    networks:
      - web

  ntfy:
    image: binwiederhier/ntfy:latest
    container_name: ntfy
    restart: unless-stopped
    profiles:
      - ntfy
    ports:
      - 80:80
    command:
      - serve
    volumes:
      - ntfy/cache/ntfy:/var/cache/ntfy
      - ntfy/:/etc/ntfy
    environment:
      - TZ=America/Indiana/Indianapolis
    networks:
      - web

  nws-endpoints:
    build: .
    container_name: nws-endpoints
    restart: unless-stopped
    command: ["php", "run"]
    volumes:
      #- ./watchfolder:/app/data/watchfolder
      - ./db:/app/data/db
      - type: cifs
        source: "//10.200.0.34/e$/Interfaces/CadEnterpriseExporter/Pushover"
        target: "/watchfolder"
        options:
          username: "${CIFS_USERNAME}"
          password: "${CIFS_PASSWORD}"
    secrets:
      - cifs_username
      - cifs_password
# echo "your_username" | docker secret create cifs_username -
# echo "your_password" | docker secret create cifs_password -

  sqlitebrowser:
    image: lscr.io/linuxserver/sqlitebrowser:latest
    container_name: sqlitebrowser
    restart: unless-stopped
    ports:
      - 8888:3000
    volumes:
      - ./db:/config
    networks:
      - web

networks:
  web:
    name: web